<!DOCTYPE html>
<html>
<head>
  <tittle>HTML paragraf</tittle>
</head>
<body>

<!-- contoh tag p, hr, dan br -->
  <p>Ini adalah paragraf 1</p>
  <p>Ini adalah <br> paragraf 2</p>
  <hr>
  
<!-- contoh tag b, i, dan u -->
  <p><b>Selamat Datang</b> <i>di Kuliah Pemrograman Web 1</i></p>
  <p>Nama Saya <u>Fahmy Rizky</u></p>
  <hr>

<!-- contoh tag strong dan em -->
  <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12 januari 2022 <em>ditiadakan</em></p>
</body>
</html>
